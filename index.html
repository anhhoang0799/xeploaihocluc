<body>
    <script>
        let x, y;
        x = parseInt(prompt("nhap vao diem thi cuoi ki:"));
        y = parseInt(prompt("nhap vao diem thi cuoi ki:"));
        DTB = (x + y) / 2;
        if (DTB >= 8.5 && DTB<=10) {
            alert("Diem trung binh:" + DTB + "- xep loai:gioi");
        }
        if (DTB >= 6.5 && DTB<=7.5) {
            alert("Diem trung binh:" + DTB + "- xep loai:kha");
        }
        if (DTB <= 5 && DTB>=3) {
            alert("Diem trung binh:" + DTB + "- xep loai:trung binh");
        }
        if (DTB >= 2.5 && DTB<=0) {
            alert("Diem trung binh:" + DTB + "- xep loai:kem");
        }

    </script>
